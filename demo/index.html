<html>

<head>
  <!--<script src="../../../components/webcomponentsjs/webcomponents-lite.js"></script>-->
  <link rel="import" href="../../../components/polymer/polymer.html">
  <link rel="import" href="./true-false-demo.html" />

  <script>

      function set(id, state, session){
        var el = document.querySelector(id);
        if(el){
          el.state = state;
          el.session = session || {};
        }
      }

      document.addEventListener('DOMContentLoaded', function(){

        set('#zero', {
            prompt: 'This is a prompt...'
        }, {selected: null});

        set('#one', {
          prompt: 'This is a prompt...'
        }, {selected: true});
      
        set('#two', {
            prompt: 'This is a prompt...'
          }, {selected: false});
        
        set('#three', {
            prompt: 'This is a prompt...',
            disabled: true,
            correctness: 'correct',
          }, {selected: true});
        
        set('#four', {
            prompt: 'This is a prompt...',
            disabled: true,
            correctness: 'incorrect',
          }, {selected: true});
        
        
        set('#five', {
            prompt: 'This is a prompt...',
            disabled: true,
            correctness: 'correct',
          }, {selected: false});
        
        set('#six', {
            prompt: 'This is a prompt...',
            disabled: true,
            correctness: 'incorrect',
          }, {selected: false});
        
        set('#seven', {
            prompt: 'This is a prompt...',
            correctResponse: {
              value: true
            },
            disabled: true,
            correctness: 'incorrect',
          }, {selected: false});
        });
      </script>
</head>

<body>
  <true-false-demo id="zero"></true-false-demo>
  <true-false-demo id="one"></true-false-demo>
  <true-false-demo id="two"></true-false-demo>
  <true-false-demo id="three"></true-false-demo>
  <true-false-demo id="four"></true-false-demo>
  <true-false-demo id="five"></true-false-demo>
  <true-false-demo id="six"></true-false-demo>
  <true-false-demo clazz="styled" id="seven"></true-false-demo>
</body>

</html>
